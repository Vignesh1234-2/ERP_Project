<!DOCTYPE html>
<html>
<head>
    <title>Finance Summary</title>
</head>
<body>
    <h2>Finance Summary Report</h2>
    <table border="1">
        <tr>
            <th>Category</th>
            <th>Total Amount</th>
        </tr>
        {% for item in summary %}
        <tr>
            <td>{{ item.category }}</td>
            <td>{{ item.total }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'finance-list' %}">Back to Transactions</a>
</body>
</html>
