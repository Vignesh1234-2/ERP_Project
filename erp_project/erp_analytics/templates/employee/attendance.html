<!DOCTYPE html>
<html>
<head>
    <title>Employee Attendance</title>
</head>
<body>
    <h2>Attendance Report</h2>
    <table border="1">
        <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for record in attendance %}
        <tr>
            <td>{{ record.employee.name }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'employee-list' %}">Back to Employees</a>
</body>
</html>
