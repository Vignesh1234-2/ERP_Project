<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h2>All Employees</h2>
    <a href="{% url 'employee-create' %}">Add New Employee</a>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Join Date</th>
            <th>Actions</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.join_date }}</td>
            <td>
                <a href="{% url 'employee-detail' employee.id %}">View</a> |
                <a href="{% url 'employee-edit' employee.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
