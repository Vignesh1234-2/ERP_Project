<!DOCTYPE html>
<html>
<head>
    <title>Sales Report</title>
</head>
<body>
    <h2>Sales Report</h2>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Total Sales</th>
            <th>Total Quantity</th>
        </tr>
        {% for item in report %}
        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.total_sales }}</td>
            <td>{{ item.total_quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'sales-list' %}">Back to Sales</a>
</body>
</html>
